                    <h2 type="text" class="h5">Correo: {{alumno.email}}</h2>
                  </div>
              </div>
            </div>
          </div>

          <div class="card text-white bg-light mb-3">

                  <div *ngFor="let examen of detalle.examenes">
                  <h1>NOMBRE DEL EXAMEN: <br> {{examen.name}} <br></h1>
                  <h2>CALIFICACIÃ“N: {{ detalle.calificacion }}</h2>
                  <h3>{{ detalle.aprobation }}</h3>
                     </div>
                  </div>
              </div>
              </div> 
            </div> 
          <button class="btn btn-success" onClick="history.back()" >Regresar</button>
