<div class="content">
  <h1 class="display-1 titulo">LISTA DE  CALIFICACIONES</h1>
    <table class="table" style="width: 100%;">
      <thead class="thead-dark">
        <tr>
            <th scope="col">Calificación</th>
            <th scope="col">Aprobación</th>
            <th scope="col">Examen</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let calificacion of calificaciones">
          <td>{{calificacion.calificacion}}</td>
          <td>{{calificacion.aprobation}}</td>
          <td>{{calificacion.examen_id}}</td>

        </tr>
      </tbody>
    </table>
    <button class="btn btn-success btn-lg" (click)="regresar()"><i class="fas fa-arrow-left"></i> Regresar</button>
  
    </div>
