<div class="content float-center">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
          <h1 class="display-1 titulo">INICIAR SESIÓN</h1>
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-10 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
            [(ngModel)]="form.email" required>
          </div> 
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-10 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contraseña"
            [(ngModel)]="form.password" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary float-center" (disable)="!loginForm.valid">Aceptar</button>
          </div>
        </div>
          <a class="forget" routerLink="/request-password-reset">Olvide mi Contraseña</a>
      </form>
</div>
