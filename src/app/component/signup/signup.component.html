<div class="content">
    <div class="card">
      <div class="card-header"><h1 class="display-1 titulo">Registrar</h1></div>
      <div class="card-body">
        <form #signupForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
              <label for="inputName3" class="col-sm-10 col-form-label">Nombre Completo</label>
              <div class="col-sm-10">
                <input type="name" name="name" class="form-control" id="inputName3" placeholder="Nombre"
                [(ngModel)]="form.name" required>
                <div class="alert alert-danger" [hidden]="!error.name">
                    {{error.name}}
                  </div>
              </div> 
            </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-10 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
              [(ngModel)]="form.email" required>
              <div class="alert alert-danger" [hidden]="!error.email">
                  {{error.email}}
                </div>
            </div> 
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-10 col-form-label">Contrase単a</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contrase単a"
              [(ngModel)]="form.password" required>
              <div class="alert alert-danger" [hidden]="!error.password">
                  {{error.password}}
                </div>
            </div>
          </div>
          <div class="form-group row">
              <label for="inputPasswordCo3" class="col-sm-10 col-form-label">Confirmar Contrase単a</label>
              <div class="col-sm-10">
                <input type="password" name="password_confirmation" class="form-control" id="inputPasswordCo3" placeholder=" Confirmar Contrase単a"
                [(ngModel)]="form.password_confirmation" required>
                <div class="alert alert-danger" [hidden]="!error.password_confirmation">
                    {{error.password_confirmation}}
                  </div>
              </div>
            </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" (disable)="!signupForm.valid">Aceptar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
