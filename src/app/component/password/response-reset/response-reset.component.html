<div class="content">
    <div class="card float-center">
      <div class="card-header"><h1 class="display-1 titulo">Restablecer Contraseña</h1></div>
      <div class="card-body">
        <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-10 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
              [(ngModel)]="form.email" required>
              <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
            </div> 
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-10 col-form-label">Contraseña</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contraseña"
              [(ngModel)]="form.password" required>
              <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>
            </div>
          </div>
          <div class="form-group row">
              <label for="inputPassword4" class="col-sm-10 col-form-label">Confirmar Contraseña</label>
              <div class="col-sm-10">
                <input type="password" name="password_confirmation" class="form-control" id="inputPassword4" placeholder="Confirmar Contraseña"
                [(ngModel)]="form.password_confirmation" required>
              <span class="text-danger" [hidden]="!error.password_confirmation">{{error.password_confirmation}}</span>
              </div>
            </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" (disable)="!ResetPasswordForm.valid">Cambiar Contraseña</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
