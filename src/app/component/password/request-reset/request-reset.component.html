<div class="content">
    <div class="card float-center">
      <div class="card-header"><h1 class="display-1 titulo">Envíar Correo Para Recuperar Contraseña</h1></div>
      <div class="card-body">
        <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-10 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
              [(ngModel)]="form.email" required>
            </div> 
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" (disable)="!RequestResetForm.valid">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
