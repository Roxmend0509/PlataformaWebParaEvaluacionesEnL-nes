<div class="content">
    <h1 class="display-1 titulo">{{title}}{{id_exam}}</h1>
  <table class="table">
    <thead class="thead-dark">
      <tr>
          <th scope="col">ID</th>
        <th scope="col">Pregunta</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pregunta of preguntas">
        <td>{{pregunta.id}}</td>
        <td>{{pregunta.textquestion}}</td>
        <td>
          <button class="btn btn-primary btn-sm" routerLink='/editPregunta/{{pregunta.id}}'
          data-toggle="tooltip" data-placement="right" title="Editar">
            <i class="far fa-edit fa-lg"></i></button>
          <button class="btn btn-danger btn-sm" (click)="delete(pregunta.id)"
          data-toggle="tooltip" data-placement="right" title="Eliminar">
            <i class="fas fa-trash-alt fa-lg"></i></button>
          <button class="btn btn-success btn-sm" [routerLink]="['/addRespuesta', pregunta.id]"
          data-toggle="tooltip" data-placement="right" title="AÃ±adir Respuesta">
            <i class="fas fa-plus-square fa-lg"></i></button>
          <button class="btn btn-info btn-sm" [routerLink]="['/listaAns', pregunta.id]"
          data-toggle="tooltip" data-placement="right" title="Mostrar Respuestas">
            <i class="fas fa-book-open fa-lg"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success btn-lg" onClick="history.back()"><i class="fas fa-arrow-left"></i> Regresar</button>
  </div>
